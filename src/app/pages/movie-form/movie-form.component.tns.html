<Page>
    <app-mob-action-bar [title]="movie?.title" subtitle="Editando Filme">
    </app-mob-action-bar>

    <ScrollView>
        <StackLayout [formGroup]="movieForm" class="movie=form">
            <TextField hint="Titulo" formControlName="title"></TextField>
            <Label *ngIf="movieForm.get('title').touched && movieForm.get('title').errors?.required" text="campo obrigatório" class="field-error-message"> </Label>

            <TextField hint="Obs" formControlName="obs"></TextField>

            <StackLayout class="rating-picker-container">
                <app-mob-movie-rating-picker class="movie-rating-picker" [form-control]="movieForm.get('rating')" [movie-rating-options]="movieRatingOptions">
                </app-mob-movie-rating-picker>
            </StackLayout>

            <GridLayout colunms="auto, *" class="rating-next-switc-container">
                <label col="0" text="Quero Assistir 🍿"></label>
                <Switch col="1" formControlName="toWatchNext"></Switch>
            </GridLayout>

            <Button text="Salvar" (tap)="updateMovie()" [isEnabled]="movieForm.valid && !submittingForm"></Button>
        </StackLayout>
    </ScrollView>
</Page>
